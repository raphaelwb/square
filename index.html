
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Platformer</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #87CEEB;
            margin-top: 20px;
        }
        #connectionUI {
            margin-top: 20px;
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="connectionUI">
        <div id="hostControls">
            <button id="createRoom">Criar Sala</button>
            <div id="roomId"></div>
        </div>
        <div id="joinControls">
            <input type="text" id="peerId" placeholder="Digite o ID da sala">
            <button id="joinRoom">Entrar na Sala</button>
        </div>
        <div id="status"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="multiplayer.js"></script>
    <script src="game.js"></script>
    
</body>
</html>
