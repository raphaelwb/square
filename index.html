<!DOCTYPE html>
<html>
<head>
    <title>Rolling Ball Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: white;
        }
        canvas {
            background-color: #87CEEB;
            border: 2px solid white;
            width: 800px;
            height: 600px;
        }
        #joystick-area {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            touch-action: none;
            cursor: pointer;
            z-index: 1000;
        }
        #joystick {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #multiplayer-controls {
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            touch-action: manipulation;
        }
        #game-logs {
            width: 800px;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .log-entry.host {
            color: #4CAF50;
        }
        .log-entry.interventor {
            color: #2196F3;
        }
        .log-entry.system {
            color: #FFC107;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            min-width: 120px;
            min-height: 44px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3d8b40;
            transform: scale(0.98);
        }
        input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            min-height: 44px;
            font-size: 16px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
        .share-button {
            background-color: #25D366 !important; /* WhatsApp green */
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .share-button:hover {
            background-color: #1da856 !important;
        }
        
        .share-button img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .room-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        #roomId {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 0;
        }

        @media (max-width: 800px) {
            canvas, #game-logs {
                width: 100%;
            }
            button {
                font-size: 16px;
                padding: 12px 24px;
            }
            input {
                width: calc(100% - 30px);
                max-width: 300px;
            }
            #multiplayer-controls {
                width: calc(100% - 40px);
                max-width: 400px;
            }
            .room-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div id="multiplayer-controls">

        <div>
