<!DOCTYPE html>
<html>
<head>
    <title>Rolling Circle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: white;
            min-height: 100vh;
        }

        #game-title {
            font-size: 2.5em;
            margin: 20px 0 40px 0;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        canvas {
            background-color: #87CEEB;
            border: 2px solid white;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            display: block;
        }

        #version {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1000;
        }
        #joystick-area {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            touch-action: none;
            cursor: pointer;
            z-index: 1000;
        }
        #joystick {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #multiplayer-controls {
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        #multiplayer-controls > div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #game-logs {
            width: 800px;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .log-entry.host {
            color: #4CAF50;
        }
        .log-entry.interventor {
            color: #2196F3;
        }
        .log-entry.system {
            color: #FFC107;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            min-width: 120px;
            min-height: 44px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3d8b40;
            transform: scale(0.98);
        }
        input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            min-height: 44px;
            font-size: 16px;
        }
        .share-button {
            background-color: #25D366 !important; /* WhatsApp green */
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .share-button:hover {
            background-color: #1da856 !important;
        }
        
        .share-button img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .share-container {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        @media (max-width: 800px) {
            #game-title {
                font-size: 2em;
                margin: 15px 0 30px 0;
            }
            #game-container {
                padding: 10px;
            }
            canvas, #game-logs {
                width: 100%;
            }
            button {
                font-size: 16px;
                padding: 12px 24px;
            }
            input {
                width: 150px;
                max-width: 300px;
            }
            #multiplayer-controls {
                width: calc(100% - 40px);
                max-width: 800px;
                flex-direction: column;
                gap: 10px;
            }
            #multiplayer-controls > div {
                width: 100%;
                justify-content: center;
            }
            .room-info {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="version">beta 0.0.3</div>
    <h1 id="game-title">Rolling Circle</h1>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="multiplayer-controls">
            <button id="createRoom" role="button">Create Room</button>
            <div class="join-controls">
                <input type="text" id="peerId" placeholder="Enter room code">
                <button id="joinRoom" role="button">Join Room</button>
            </div>
            <div class="room-info">
                <div id="roomId"></div>

                    Share on WhatsApp
                </button>
            </div>
        </div>
        <div id="game-logs"></div>
    </div>
    <div id="button-controls">
        <button id="left-button">Left (&larr;)</button>
        <button id="jump-button">Jump (Space)</button>
        <button id="right-button">Right (&rarr;)</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="multiplayer.js"></script>
    <script src="game.js"></script>
</body>
</html>
